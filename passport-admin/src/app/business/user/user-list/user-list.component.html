<div class="c-content-inner">
    <div class="row">
        <div class="col-md-12">
            <p class="c-line-title">条件查询</p>
        </div>
    </div>
    <form [formGroup]="userSearchForm">
      <div class="row">
          <div class="col-md-4">
              <div class="form-group row">
                  <label class="col-md-3 col-form-label text-right">帐号：</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" formControlName="userAccount">
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group row">
                  <label class="col-md-3 col-form-label text-right">姓名：</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" formControlName="userName">
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <button class="btn btn-primary" (click)="search()"><i class="fa fa-search fa-fw"></i> 查询</button>
              </div>
          </div>
      </div>
    </form>
    <div class="row" style="margin-bottom: 3px">
      <div class="col-md-12">
        <button class="btn btn-success btn-sm" (click)="addUser()"><i class="fa fa-plus fa-fw"></i> 新增</button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center c-w-1">序号</th>
                        <th class="text-center c-w-2">帐号</th>
                        <th class="text-center c-w-2">姓名</th>
                        <th class="text-center c-w-1">邮箱</th>
                        <th class="text-center c-w-2">创建时间</th>
                        <th class="text-center c-w-2">修改时间</th>
                        <th class="text-center c-w-2">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataList;let i = index">
                        <td class="text-center">{{i+1}}</td>
                        <td class="text-center">{{data.userAccount}}</td>
                        <td class="text-center">{{data.userName}}</td>
                        <td class="text-center">{{data.userMail}}</td>
                        <td class="text-center">{{data.createTime}}</td>
                        <td class="text-center">{{data.updateTime}}
                        <td class="text-center">
                            <div >
                              <button class="btn btn-info btn-sm" (click)="viewUserInfo(data.id)"><i class="fa fa-search fa-fw"></i> 查看</button>
                              <button class="btn btn-success btn-sm" (click)="updateUser(data.id)"><i class="fa fa-pencil fa-fw"></i> 编辑</button>
                              <button class="btn btn-danger btn-sm" (click)="delUser(data.id)"><i class="fa fa-trash-o fa-fw"></i> 删除</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <c-http-pagination #hp [url]="url" method="get" [param]="param" [pageList]="pageList" [size]="size" (onDataChanged)="onDataChanged($event)"></c-http-pagination>
        </div>
    </div>
</div>
