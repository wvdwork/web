<ul class="nav nav-tabs nav-stacked" [hidden]="!data.isExpend" *ngIf="!isLeaf(data)">
  <li *ngFor="let item of data.children">
    <a href="" (click)="itemClicked(item);">
      <i class="fa " [ngClass]="item.icon"></i> <span>{{item.name}}</span>
      <span class="pull-right glyphicon " [ngClass]="!isLeaf(item) ? 'glyphicon-chevron-down':''"></span>
    </a>
    <sidebar-treeview-menu [data]="item"></sidebar-treeview-menu>
  </li>
</ul>
